<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTCC Lurkie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --dark-navy: #27252A;
            --dark-bg: #0f0f14;
            --dark-surface: #1b1b22;
            --gold: #FADA36;
            --orange: #E35A1D;
            --teal: #78C8BE;
            --off-white: #FAFAFA;
            --white: #FFFFFF;
            --muted: #54545A;
            --header-bg: rgba(8,8,12,0.86);
            --radius: 14px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--off-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            letter-spacing: -0.2px;
        }

        header {
            background: linear-gradient(180deg, var(--header-bg) 0%, rgba(10,10,14,0.83) 100%);
            backdrop-filter: saturate(140%) blur(6px);
            -webkit-backdrop-filter: saturate(140%) blur(6px);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            color: var(--white);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        header h1 span {
            color: var(--gold);
        }

        header p {
            font-size: 0.8rem;
            font-weight: 300;
            color: var(--teal);
            margin-left: auto;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: linear-gradient(180deg, var(--dark-bg) 0%, #101016 100%);
        }

        #messages::-webkit-scrollbar { width: 6px; }
        #messages::-webkit-scrollbar-track { background: transparent; }
        #messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }

        .msg {
            max-width: 80%;
            padding: 0.875rem 1.125rem;
            border-radius: var(--radius);
            line-height: 1.6;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .msg.user {
            align-self: flex-end;
            background: var(--orange);
            color: var(--white);
            font-weight: 500;
            border-bottom-right-radius: 4px;
        }

        .msg.assistant {
            align-self: flex-start;
            background: var(--dark-surface);
            border: 1px solid rgba(255,255,255,0.06);
            color: var(--off-white);
            border-bottom-left-radius: 4px;
        }

        .msg.assistant table {
            border-collapse: collapse;
            margin: 0.5rem 0;
            font-size: 0.8rem;
            width: 100%;
        }

        .msg.assistant th {
            border: 1px solid rgba(255,255,255,0.1);
            padding: 0.4rem 0.6rem;
            text-align: left;
            background: rgba(255,255,255,0.04);
            color: var(--gold);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.3px;
        }

        .msg.assistant td {
            border: 1px solid rgba(255,255,255,0.06);
            padding: 0.35rem 0.6rem;
            text-align: left;
        }

        .msg.assistant img {
            max-width: 100%;
            border-radius: 10px;
            margin: 0.5rem 0;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        }

        .msg.assistant code {
            background: rgba(255,255,255,0.08);
            padding: 0.15rem 0.35rem;
            border-radius: 4px;
            font-size: 0.82em;
            color: var(--teal);
        }

        .msg.assistant pre {
            background: rgba(0,0,0,0.3);
            padding: 0.75rem;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid rgba(255,255,255,0.06);
        }

        .msg.assistant pre code {
            background: none;
            padding: 0;
            color: var(--off-white);
        }

        .msg.assistant a {
            color: var(--gold);
            text-decoration: none;
        }

        .msg.assistant a:hover {
            text-decoration: underline;
        }

        .msg.assistant strong {
            color: var(--white);
            font-weight: 600;
        }

        .tool-pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
            background: rgba(120,200,190,0.12);
            color: var(--teal);
            border: 1px solid rgba(120,200,190,0.2);
            margin: 0.15rem 0;
            letter-spacing: 0.2px;
        }

        .tool-pill.done {
            background: rgba(250,218,54,0.1);
            color: var(--gold);
            border-color: rgba(250,218,54,0.2);
        }

        #status {
            text-align: center;
            padding: 0.35rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--teal);
            min-height: 1.5rem;
            letter-spacing: 0.3px;
        }

        #input-area {
            display: flex;
            gap: 0.625rem;
            padding: 1rem 1.5rem;
            background: var(--dark-surface);
            border-top: 1px solid rgba(255,255,255,0.06);
        }

        #input-area textarea {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            font-family: inherit;
            font-weight: 300;
            resize: none;
            background: rgba(255,255,255,0.04);
            color: var(--off-white);
            letter-spacing: -0.2px;
            transition: border-color 0.2s;
        }

        #input-area textarea::placeholder {
            color: var(--muted);
        }

        #input-area textarea:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255,255,255,0.06);
        }

        #input-area button {
            padding: 0.75rem 1.5rem;
            background: var(--orange);
            color: var(--white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: inherit;
            font-weight: 600;
            letter-spacing: -0.2px;
            transition: background 0.2s, transform 0.1s;
        }

        #input-area button:hover:not(:disabled) {
            background: #c94e18;
            transform: translateY(-1px);
        }

        #input-area button:active:not(:disabled) {
            transform: translateY(0);
        }

        #input-area button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Welcome message */
        .welcome {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--muted);
        }

        .welcome h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 0.5rem;
            letter-spacing: -0.3px;
        }

        .welcome h2 span { color: var(--gold); }

        .welcome p {
            font-weight: 300;
            font-size: 0.9rem;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .welcome .hints {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1.25rem;
        }

        .welcome .hint {
            padding: 0.4rem 0.85rem;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 999px;
            font-size: 0.8rem;
            color: var(--teal);
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
            font-weight: 500;
        }

        .welcome .hint:hover {
            background: rgba(120,200,190,0.1);
            border-color: rgba(120,200,190,0.25);
        }
    </style>
</head>
<body>
    <header>
        <h1>DTCC <span>Lurkie</span></h1>
        <p>Digital Twin Cities Centre</p>
    </header>

    <div id="messages">
        <div class="welcome">
            <h2>Hello, I'm <span>Lurkie</span></h2>
            <p>Your urban digital twin assistant for Sweden. Ask me about buildings, terrain, simulations, or city data.</p>
            <div class="hints">
                <div class="hint" onclick="useHint(this)">Show buildings in Lindholmen</div>
                <div class="hint" onclick="useHint(this)">Heatwave impact on Haga</div>
                <div class="hint" onclick="useHint(this)">Terrain slope at Chalmers</div>
            </div>
        </div>
    </div>
    <div id="status"></div>

    <div id="input-area">
        <textarea id="input" placeholder="Ask Lurkie about urban data, simulations, buildings..."
                  rows="1"></textarea>
        <button id="send" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const messagesEl = document.getElementById("messages");
        const inputEl = document.getElementById("input");
        const sendBtn = document.getElementById("send");
        const statusEl = document.getElementById("status");

        let ws = null;
        let sessionId = null;
        let currentAssistantEl = null;
        let currentAssistantText = "";

        function connect() {
            const proto = location.protocol === "https:" ? "wss:" : "ws:";
            ws = new WebSocket(`${proto}//${location.host}/chat`);

            ws.onopen = () => {
                ws.send(JSON.stringify({ session_id: sessionId }));
                statusEl.textContent = "Connected";
                setTimeout(() => { statusEl.textContent = ""; }, 1500);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                statusEl.textContent = "Disconnected. Reconnecting...";
                setTimeout(connect, 2000);
            };
        }

        function handleMessage(data) {
            switch (data.type) {
                case "session":
                    sessionId = data.session_id;
                    break;

                case "status":
                    statusEl.textContent = data.content === "thinking"
                        ? "Lurkie is thinking..." : data.content;
                    break;

                case "text":
                    // Remove welcome on first real content
                    const w = document.querySelector('.welcome');
                    if (w) w.remove();
                    if (!currentAssistantEl) {
                        currentAssistantEl = addMessage("", "assistant");
                        currentAssistantText = "";
                    }
                    currentAssistantText += data.content;
                    currentAssistantEl.innerHTML = marked.parse(currentAssistantText);
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                    break;

                case "tool_call":
                    const pill = document.createElement("div");
                    pill.className = `tool-pill ${data.status === "done" ? "done" : ""}`;
                    pill.textContent = data.status === "done"
                        ? `${data.name} done` : `${data.name}...`;
                    messagesEl.appendChild(pill);
                    statusEl.textContent = data.status === "done"
                        ? "" : `Running ${data.name}...`;
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                    break;

                case "image":
                    if (!currentAssistantEl) {
                        currentAssistantEl = addMessage("", "assistant");
                        currentAssistantText = "";
                    }
                    currentAssistantText += `\n\n![render](${data.url})\n\n`;
                    currentAssistantEl.innerHTML = marked.parse(currentAssistantText);
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                    break;

                case "done":
                    currentAssistantEl = null;
                    currentAssistantText = "";
                    statusEl.textContent = "";
                    sendBtn.disabled = false;
                    inputEl.disabled = false;
                    break;
            }
        }

        function addMessage(text, role) {
            const el = document.createElement("div");
            el.className = `msg ${role}`;
            if (role === "user") {
                el.textContent = text;
            } else {
                el.innerHTML = marked.parse(text);
            }
            messagesEl.appendChild(el);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return el;
        }

        function sendMessage() {
            const text = inputEl.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

            // Remove welcome on first send
            const welcome = document.querySelector('.welcome');
            if (welcome) welcome.remove();

            addMessage(text, "user");
            ws.send(JSON.stringify({ content: text }));
            inputEl.value = "";
            sendBtn.disabled = true;
            inputEl.disabled = true;
        }

        function useHint(el) {
            inputEl.value = el.textContent;
            sendMessage();
        }

        inputEl.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        connect();
    </script>
</body>
</html>
