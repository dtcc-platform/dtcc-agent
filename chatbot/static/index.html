<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTCC Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #1a1a2e;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 { font-size: 1.2rem; font-weight: 600; }
        header p { font-size: 0.8rem; opacity: 0.7; margin-top: 0.25rem; }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .msg {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .msg.user {
            align-self: flex-end;
            background: #1a1a2e;
            color: white;
        }

        .msg.assistant {
            align-self: flex-start;
            background: white;
            border: 1px solid #e0e0e0;
        }

        .msg.assistant table {
            border-collapse: collapse;
            margin: 0.5rem 0;
            font-size: 0.85rem;
        }

        .msg.assistant th, .msg.assistant td {
            border: 1px solid #ddd;
            padding: 0.3rem 0.6rem;
            text-align: left;
        }

        .msg.assistant img {
            max-width: 100%;
            border-radius: 8px;
            margin: 0.5rem 0;
        }

        .msg.assistant code {
            background: #f0f0f0;
            padding: 0.15rem 0.3rem;
            border-radius: 3px;
            font-size: 0.85em;
        }

        .msg.assistant pre {
            background: #f0f0f0;
            padding: 0.5rem;
            border-radius: 6px;
            overflow-x: auto;
        }

        .tool-pill {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
            background: #e8f4fd;
            color: #1976d2;
            margin: 0.15rem 0;
        }

        .tool-pill.done { background: #e8f5e9; color: #388e3c; }

        #status {
            text-align: center;
            padding: 0.25rem;
            font-size: 0.8rem;
            color: #888;
            min-height: 1.5rem;
        }

        #input-area {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        #input-area textarea {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            resize: none;
        }

        #input-area button {
            padding: 0.75rem 1.5rem;
            background: #1a1a2e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
        }

        #input-area button:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <header>
        <h1>DTCC Assistant</h1>
        <p>Urban digital twin chatbot for Sweden</p>
    </header>

    <div id="messages"></div>
    <div id="status"></div>

    <div id="input-area">
        <textarea id="input" placeholder="Ask about buildings, terrain, heat simulations..."
                  rows="1"></textarea>
        <button id="send" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const messagesEl = document.getElementById("messages");
        const inputEl = document.getElementById("input");
        const sendBtn = document.getElementById("send");
        const statusEl = document.getElementById("status");

        let ws = null;
        let sessionId = null;
        let currentAssistantEl = null;
        let currentAssistantText = "";

        function connect() {
            const proto = location.protocol === "https:" ? "wss:" : "ws:";
            ws = new WebSocket(`${proto}//${location.host}/chat`);

            ws.onopen = () => {
                ws.send(JSON.stringify({ session_id: sessionId }));
                statusEl.textContent = "Connected";
                setTimeout(() => { statusEl.textContent = ""; }, 1500);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                statusEl.textContent = "Disconnected. Reconnecting...";
                setTimeout(connect, 2000);
            };
        }

        function handleMessage(data) {
            switch (data.type) {
                case "session":
                    sessionId = data.session_id;
                    break;

                case "status":
                    statusEl.textContent = data.content === "thinking"
                        ? "Thinking..." : data.content;
                    break;

                case "text":
                    if (!currentAssistantEl) {
                        currentAssistantEl = addMessage("", "assistant");
                        currentAssistantText = "";
                    }
                    currentAssistantText += data.content;
                    currentAssistantEl.innerHTML = marked.parse(currentAssistantText);
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                    break;

                case "tool_call":
                    const pill = document.createElement("div");
                    pill.className = `tool-pill ${data.status === "done" ? "done" : ""}`;
                    pill.textContent = data.status === "done"
                        ? `${data.name} done` : `${data.name}...`;
                    messagesEl.appendChild(pill);
                    statusEl.textContent = data.status === "done"
                        ? "" : `Running ${data.name}...`;
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                    break;

                case "image":
                    if (!currentAssistantEl) {
                        currentAssistantEl = addMessage("", "assistant");
                        currentAssistantText = "";
                    }
                    currentAssistantText += `\n\n![render](${data.url})\n\n`;
                    currentAssistantEl.innerHTML = marked.parse(currentAssistantText);
                    messagesEl.scrollTop = messagesEl.scrollHeight;
                    break;

                case "done":
                    currentAssistantEl = null;
                    currentAssistantText = "";
                    statusEl.textContent = "";
                    sendBtn.disabled = false;
                    inputEl.disabled = false;
                    break;
            }
        }

        function addMessage(text, role) {
            const el = document.createElement("div");
            el.className = `msg ${role}`;
            if (role === "user") {
                el.textContent = text;
            } else {
                el.innerHTML = marked.parse(text);
            }
            messagesEl.appendChild(el);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return el;
        }

        function sendMessage() {
            const text = inputEl.value.trim();
            if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

            addMessage(text, "user");
            ws.send(JSON.stringify({ content: text }));
            inputEl.value = "";
            sendBtn.disabled = true;
            inputEl.disabled = true;
        }

        inputEl.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        connect();
    </script>
</body>
</html>
